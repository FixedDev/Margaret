## This file is used for create genders.
## if you want, you can use it to create
## your own gender here.

## Default gender.
## It will always be registered, even if it is deleted.
unknown:
  formal-name: unknown
  color: gray
  prefix: '?'
male:
  formal-name: Male
  color: blue
  prefix: M
female:
  formal-name: Female
  color: light_purple
  prefix: F
